<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>挖掘机</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="excavatorGradient">
            <stop stop-color="#FFC107" offset="0%"></stop>
            <stop stop-color="#FF9800" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- 底座和履带 -->
        <rect fill="#333333" x="100" y="450" width="550" height="50" rx="10"></rect>
        <rect fill="#555555" x="130" y="440" width="490" height="30" rx="5"></rect>
        <rect fill="#444444" x="150" y="435" width="450" height="20" rx="3"></rect>
        
        <!-- 履带轮子 -->
        <circle fill="#222222" cx="180" cy="475" r="20"></circle>
        <circle fill="#222222" cx="620" cy="475" r="20"></circle>
        <circle fill="#333333" cx="180" cy="475" r="10"></circle>
        <circle fill="#333333" cx="620" cy="475" r="10"></circle>
        
        <!-- 主舱 -->
        <rect fill="url(#excavatorGradient)" x="250" y="350" width="220" height="100" rx="15"></rect>
        <rect fill="#FFCC00" x="270" y="370" width="180" height="60" rx="8"></rect>
        
        <!-- 驾驶室窗户 -->
        <rect fill="#A5D6FF" x="300" y="320" width="100" height="70" rx="10"></rect>
        <rect fill="#888888" x="290" y="310" width="120" height="20" rx="5"></rect>
        
        <!-- 铲斗臂 -->
        <path d="M450,400 L650,280 L680,300 L480,420 Z" fill="#FFCC00"></path>
        <path d="M650,280 L700,200 L730,220 L680,300 Z" fill="#FFCC00"></path>
        
        <!-- 铲斗 -->
        <path d="M700,200 L750,210 L770,250 L740,260 L730,220 Z" fill="#FFCC00" stroke="#333333" stroke-width="3"></path>
        <path d="M750,210 L770,250 L790,230 L760,200 Z" fill="#FFCC00" stroke="#333333" stroke-width="3"></path>
        
        <!-- 液压缸 -->
        <rect fill="#CCCCCC" x="470" y="390" width="100" height="15" rx="5" transform="rotate(-30 470 390)"></rect>
        <rect fill="#CCCCCC" x="670" y="250" width="60" height="10" rx="5" transform="rotate(-45 670 250)"></rect>
        
        <!-- 机器细节 -->
        <circle fill="#FF0000" cx="320" cy="400" r="5"></circle>
        <rect fill="#888888" x="330" y="390" width="60" height="20" rx="3"></rect>
        
        <!-- 挖掘机型号 -->
        <text font-family="Arial" font-size="24" font-weight="bold" fill="#333333">
            <tspan x="270" y="420">CAT320</tspan>
        </text>
    </g>
</svg> 